<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">
    <style>
    body {
        margin-top:40px;
    }
    .stepwizard-step p {
        margin-top: 10px;
    }
    .stepwizard-row {
        display: table-row;
    }
    .stepwizard {
        display: table;
        width: 50%;
        position: relative;
    }
    .stepwizard-step button[disabled] {
        opacity: 1 !important;
        filter: alpha(opacity=100) !important;
    }
    .stepwizard-row:before {
        top: 14px;
        bottom: 0;
        position: absolute;
        content: " ";
        width: 100%;
        height: 1px;
        background-color: #ccc;
        z-order: 0;
    }
    .stepwizard-step {
        display: table-cell;
        text-align: center;
        position: relative;
    }
    .btn-circle {
        width: 30px;
        height: 30px;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        line-height: 1.428571429;
        border-radius: 15px;
    }
    </style>
</head>
<body>
<div class="modal fade col-md-8 col-md-offset-2" id="plus" tabindex="-1" role="dialog" aria-labelledby="edit"">
    <div class="modal-content">
        <div class="stepwizard col-md-offset-3">
            <div class="stepwizard-row setup-panel modal-header">
              <div class="stepwizard-step">
                <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                <p>OS-Info</p>
              </div>
              <div class="stepwizard-step">
                <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                <p>Software</p>
              </div>
              <div class="stepwizard-step">
                <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                <p>Service</p>
              </div>
            </div>
          </div>

         <div class="modal-body">
          <form role="form" action="" method="post">
            <div class="row setup-content" id="step-1">
              <div class="col-xs-6 col-md-offset-3">
                  <h4>系统信息</h4>
                  <div class="form-group col-md-6">
                    <label class="control-label">服务器名 name</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="srv-nc-prod-web1"  />
                  </div>

                  <div class="form-group col-md-6">
                    <label class="control-label">用户组 Group</label>
                    <input  maxlength="100" type="text" required="required" class="form-control" placeholder="srv-nc-prod-web1"  />
                  </div>

                  <div class="form-group col-md-8">
                     <label class="control-label">登陆 IP</label>
                     <input maxlength="50" type="text" required="required" class="form-control" placeholder="114.114.114.114" />
                  </div>

                  <div class="form-group col-md-4">
                      <label class="control-label">端口 Port</label>
                      <input maxlength="50" type="text" required="required" class="form-control" placeholder="40022" />
                  </div>

                  <div class="form-group col-md-6">
                    <label class="control-label">用户 UserName</label>
                    <input maxlength="100" type="text" required="required" class="form-control" placeholder="root" />
                  </div>

                  <div class="form-group col-md-6">
                    <label class="control-label">密码 Password</label>
                    <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter SSH Password" />
                  </div>

                  <div class="form-group col-md-4">
                      <label class="control-label">平台 Platform</label>
                      <select class="form-control">
                          <option>AWS</option>
                          <option selected>AliYun</option>
                          <option>IDC</option>
                      </select>
                  </div>

                  <div class="form-group col-md-4">
                      <label class="control-label">系统 Choose</label>
                      <select class="form-control">
                          <option selected>CentOS 6</option>
                          <option>CentOS 7</option>
                          <option>Ubuntu UTS 16</option>
                          <option>Amazon Linux</option>
                      </select>
                  </div>

                  <div class="form-group col-md-4">
                      <label class="control-label">功能 Function</label>
                      <select class="form-control">
                          <option>NAT</option>
                          <option>LB</option>
                          <option selected>Web</option>
                          <option>DB</option>
                      </select>
                  </div>

                  <div class="form-group col-md-8">
                    <label class="control-label">数据盘 DataDisk</label>
                    <input maxlength="100" type="text" required="required" class="form-control" placeholder="/dev/xvdb" />
                  </div>

                  <div class="form-group col-md-4">
                      <label class="control-label">选择 LVM</label>
                      <select class="form-control">
                          <option>Yes</option>
                          <option selected>No</option>
                      </select>
                  </div>

                  <div class="form-group col-md-12">
                      <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                  </div>
              </div>
            </div>


            <div class="row setup-content" id="step-2">
              <div class="col-xs-6 col-md-offset-3">
                  <div class="form-group col-md-12">
                        <h3>服务 Choose</h3>
                  </div>

                  <div class="form-group col-md-4 col-md-offset-2">
                       <input type="checkbox"> Haproxy
                  </div>

                  <div class="form-group col-md-4">
                       <input type="checkbox"> Apache
                  </div>
                  <div class="row"></div>

                  <div class="form-group col-md-4 col-md-offset-2">
                       <input type="checkbox"> Nginx
                  </div>

                  <div class="form-group col-md-4">
                       <input type="checkbox"> Mysql
                  </div>
                  <div class="row"> </div>

                  <div class="form-group col-md-4 col-md-offset-2">
                       <input type="checkbox"> Tomcat
                  </div>

                  <div class="form-group col-md-4">
                       <input type="checkbox"> Mongo
                  </div>
                  <div class="row"> </div>

                  <div class="form-group col-md-4 col-md-offset-2">
                       <input type="checkbox"> PHP
                  </div>

                  <div class="form-group col-md-4">
                       <input type="checkbox"> Zookeeper
                  </div>
                  <div class="row"> </div>

                  <div class="form-group col-md-12">
                      <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                  </div>
              </div>
            </div>



            <div class="row setup-content" id="step-3">

              <div class="col-xs-6 col-md-offset-3">
                  <div class="row haproxy">
                      <h4>Haproxy</h4>
                      <div class="form-group col-md-4">
                          <label class="control-label">版本 Version</label>
                          <select class="form-control">
                              <option>1.5</option>
                              <option selected>Latest</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">监听 Listen</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="80" value="80"/>
                      </div>
                      <div class="form-group col-md-12">
                          <label class="control-label">后端 Hosts</label>
                          <textarea maxlength="50" type="text" required="required" class="form-control" placeholder="srv-nc-bj-app1 10.1.10.1 80;">srv-nc-bj-app1 10.1.10.1 80;</textarea>
                      </div>

                  </div>




                  <div class="row nginx">
                      <h4>Nginx</h4>
                      <div class="form-group col-md-4">
                          <label class="control-label">版本 Version</label>
                          <select class="form-control">
                              <option>1.6</option>
                              <option selected>Latest</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">域名 Domain</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="80" value="www.example.com"/>
                      </div>

                      <div class="form-group col-md-4">
                          <label class="control-label">选择 HTTPS</label>
                          <select class="form-control">
                              <option>Yes</option>
                              <option selected>No</option>
                          </select>
                      </div>

                      <div class="form-group col-md-8">
                          <label class="control-label">根目录 Root</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="80" value="/var/www/sites"/>
                      </div>

                      <div class="form-group col-md-12">
                          <label class="control-label">后端 Hosts</label>
                          <textarea maxlength="50" type="text" required="required" class="form-control" placeholder="srv-nc-bj-app1 10.1.10.1 80;">srv-nc-bj-app1 10.1.10.1 80;</textarea>
                      </div>
                  </div>


                  <div class="row apache">
                      <h4>Apache</h4>
                      <div class="form-group col-md-4">
                          <label class="control-label">版本 Version</label>
                          <select class="form-control">
                              <option>2.2</option>
                              <option selected>2.4</option>
                              <option>Latest</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">域名 Domain</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="80" value="www.example.com"/>
                      </div>

                      <div class="form-group col-md-4">
                          <label class="control-label">选择 HTTPS</label>
                          <select class="form-control">
                              <option>Yes</option>
                              <option selected>No</option>
                          </select>
                      </div>

                      <div class="form-group col-md-8">
                          <label class="control-label">根目录 Root</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="80" value="/var/www/sites"/>
                      </div>

                      <div class="form-group col-md-12">
                          <label class="control-label">后端 Hosts</label>
                          <textarea maxlength="50" type="text" required="required" class="form-control" placeholder="srv-nc-bj-app1 10.1.10.1 80;">srv-nc-bj-app1 10.1.10.1 80;</textarea>
                      </div>
                  </div>


                  <div class="row mysql">
                      <h4>Mysql</h4>
                      <div class="form-group col-md-4">
                          <label class="control-label">版本 Version</label>
                          <select class="form-control">
                              <option selected>5.6</option>
                              <option>5.7</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">引擎 Engine</label>
                          <select class="form-control">
                              <option selected>Innodb</option>
                              <option>Mixed</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">类型 Type</label>
                          <select class="form-control">
                              <option selected>Master</option>
                              <option>Slave</option>
                              <option>Normal</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">InnoDB Buffer Size(G)</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="75% of Phy Mem" value=""/>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">数据目录 DataDir</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="/var/lib/mysql/data" value="/var/lib/mysql/data"/>
                      </div>

                      <div class="form-group col-md-4">
                          <label class="control-label">MaxConnection</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="4096" value="4096"/>
                      </div>

                  </div>


                  <div class="row tomcat">
                      <h4>tomcat</h4>
                      <div class="form-group col-md-4">
                          <label class="control-label">版本 Version</label>
                          <select class="form-control">
                              <option selected>7.0+</option>
                              <option>8.0+</option>
                              <option>Latest</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">Java Version</label>
                          <select class="form-control">
                              <option selected>1.7+</option>
                              <option>1.8+</option>
                              <option>Latest</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">安装目录 Dir</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="/var/lib/mysql/data" value="/opt"/>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">安装名 Name</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="tomcat" value="tomcat"/>
                      </div>

                      <div class="form-group col-md-4">
                          <label class="control-label">Heap Memory(G)</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="2G" value="2G"/>
                      </div>
                      <div class="form-group col-md-4">
                          <label class="control-label">JMX Port(G)</label>
                          <input maxlength="50" type="text" required="required" class="form-control" placeholder="6379" value="6379"/>
                      </div>

                  </div>



                <div class="form-group col-md-12">
                  <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>


<script>
$(document).ready(function () {
  var navListItems = $('div.setup-panel div a'),
          allWells = $('.setup-content'),
          allNextBtn = $('.nextBtn');

  allWells.hide();

  navListItems.click(function (e) {
      e.preventDefault();
      var $target = $($(this).attr('href')),
              $item = $(this);

      if (!$item.hasClass('disabled')) {
          navListItems.removeClass('btn-primary').addClass('btn-default');
          $item.addClass('btn-primary');
          allWells.hide();
          $target.show();
          $target.find('input:eq(0)').focus();
      }
  });

  allNextBtn.click(function(){
      var curStep = $(this).closest(".setup-content"),
          curStepBtn = curStep.attr("id"),
          nextStepWizard = $('div.setup-panel div a[href="#' + curStepBtn + '"]').parent().next().children("a"),
          curInputs = curStep.find("input[type='text'],input[type='url']"),
          isValid = true;

      $(".form-group").removeClass("has-error");
      for(var i=0; i<curInputs.length; i++){
          if (!curInputs[i].validity.valid){
              isValid = false;
              $(curInputs[i]).closest(".form-group").addClass("has-error");
          }
      }

      if (isValid)
          nextStepWizard.removeAttr('disabled').trigger('click');
  });

  $('div.setup-panel div a.btn-primary').trigger('click');
});
</script>
</body>
</html>
