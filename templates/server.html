<html>
<head>
    <link href="{{ url_for('static', filename='server.css')}}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">

       <div>
            <br>
            <div class="col-md-7">
                <div>
                    <button type="button" class="btn btn-default" id="server-plus-button" data-title="Plus" data-toggle="modal" data-target="#plus">Plus</button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                       </span>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="table-responsive">
                <div>
                  <table id={{ whole["customer_name"] }} class="table table-bordred table-striped table-hover">
                       
                       <thead>
                            <th><input type="radio" id="checkall" name="server" value="" /></th>
                            <th>Name</th>
                            <th>Public IP</th>
                            <th>Port</th>
                            <th>System</th>
                            <th>Function</th>
                            <th>Platform</th>
                            <!--<th>Edit</th>-->
                            <th>Delete</th>
                            <th>Launch</th>
                       </thead>

                       <tbody>
                           {% for s in whole["servers"] %}
                                <tr>
                                    <td>
                                        <input type="radio" class="server_selection" onclick="server_selection(this)"  name="server" value={{ s.sservername }}>
                                    </td>
                                    <td>{{ s.sservername }}</td>
                                    <td>{{ s.sip }}</td>
                                    <td>{{ s.sport }}</td>
                                    <td>{{ s.ssystem }}</td>
                                    <td>{{ s.sfunction }}</td>
                                    <td>{{ s.splatform }}</td>
                                    <!--<td><p data-placement="top" data-toggle="tooltip" title="Edit">-->
                                            <!--<button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" >-->
                                            <!--<span class="glyphicon glyphicon-pencil"></span>-->
                                        <!--</button></p>-->
                                    <!--</td>-->

                                    <td><p data-placement="top" data-toggle="tooltip" title="Delete">
                                            <button class="btn btn-danger btn-xs" data-title="Delete" id="{{ s.sservername }}" onclick="server_delete(this)"  data-toggle="modal" data-target="#delete" >
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button></p>
                                     </td>


                                     {% if s.status == 1 %}
                                        <td>
                                        <button class="btn btn-info btn-xs launch-button" name="server_name" value="{{ s.sservername }}" disabled><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                                            </button>
                                        </td>
                                     {% endif %}

                                     {% if s.status == 0 %}
                                        <td>
                                        <button class="btn btn-info btn-xs launch-button" name="server_name" value="{{ s.sservername }}"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                                            </button>
                                        </td>
                                     {% endif %}

                                    <!--<td>-->
                                        <!--<button class="btn btn-info btn-xs launch-button" name="server_name" value="{{ s.sservername }}"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>-->
                                            <!--</button>-->
                                    <!--</td>-->
                                </tr>
                           {% endfor %}
                       </tbody>
                  </table>
                </div>
                   
                <div class="col-lg-12">
                        <!-- <button class="btn btn-default btn-lg btn-block"></button> -->
                </div>

                <div class="row">
                </div>   
            </div>


            <!-- Detailed pages -->
            <div class="row detailed_pages">
            </div>
        </div>

    <!-- The Update dialog -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
          </div>
          <div class="modal-body">
               <!--<div class="form-group">-->
                    <input type="hidden" id="u_hostid" placeholder="hostid"/>
                <!--</div>-->

                <div class="form-group">
                    <input type="text" class="form-control" id="u_servername" placeholder="servername"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="u_ip" placeholder="ip">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" id="u_port" placeholder="port">
                </div>

                <div class="form-group">
                    <input class="form-control " type="text" id="u_username" placeholder="username">
                </div>
              <div class="form-group">
                    <input class="form-control " type="text" id="u_password" placeholder="username">
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" id="u_comment" placeholder="comment"></textarea>
                </div>
          </div>
          <div class="modal-footer ">
            <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal" id="lambertupdate" style="width: 100%; "><span class="glyphicon glyphicon-ok-sign"></span>Â Update</button>
          </div>
        </div>
      </div>
     </div>


    <script src="{{ url_for('static', filename='server.js')}}"></script>
</body>
</html>
