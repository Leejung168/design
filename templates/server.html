<html>
<head>
    <link href="{{ url_for('static', filename='server.css')}}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">

       <div>
            <br>
            <div class="col-md-7">
                <div>
                    <button type="button" class="btn btn-default" data-title="Edit" data-toggle="modal" data-target="#plus">Plus</button>
                </div>
            </div>
            <div class="col-md-5">
                <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                       </span>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="table-responsive">
                <div>
                  <table id="mytable" class="table table-bordred table-striped table-hover">
                       
                       <thead>
                            <th><input type="radio" id="checkall" name="server" value="" /></th>
                            <th>Name</th>
                            <th>Public IP</th>
                            <th>Private IP</th>
                            <th>Port</th>
                            <th>Status</th>
                            <th>Service</th>
                            <th>IDC</th>
                            <th>Edit</th>
                            <th>Delete</th>
                       </thead>

                       <tbody>
                           {% for s in servers %}
                                <tr>
                                    <td>
                                        <input type="radio" class="server_selection" onclick="server_selection(this)"  name="server" value={{ s.sname }}>
                                    </td>
                                    <td>{{ s.sname }}</td>
                                    <td>{{ s.sip }}</td>
                                    <td>10.1.10.23</td>
                                    <td>{{ s.sport }}</td>
                                    <td>Runing</td>
                                    <td>Nginx-Mysql</td>
                                    <td>Bj-AWS</td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="Edit">
                                            <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" >
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button></p>
                                    </td>
                                    <td><p data-placement="top" data-toggle="tooltip" title="Delete">
                                            <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" >
                                            <span class="glyphicon glyphicon-trash"></span>
                                        </button></p>
                                     </td>
                                </tr>
                           {% endfor %}
                       </tbody>
                  </table>
                </div>
                   
                <div class="col-lg-12">
                        <!-- <button class="btn btn-default btn-lg btn-block"></button> -->
                </div>

                <div class="row">
                </div>   
            </div>


            <!-- Detailed pages -->
            <div class="row detailed_pages">
            </div>
        </div>

    <!--The Plus Dialog-->
    <div class="modal fade col-md-8 col-md-offset-2" id="plus" tabindex="-1" role="dialog" aria-labelledby="edit">
        <div class="modal-content">

            <div class="stepwizard col-md-offset-3">
                <div class="stepwizard-row setup-panel modal-header">
                  <div class="stepwizard-step">
                    <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                  </div>
                  <div class="stepwizard-step">
                    <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                  </div>
                  <div class="stepwizard-step">
                    <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                  </div>
                </div>
            </div>

            <div class="modal-body">
                <form role="form" action="" method="post">
                    <div class="row setup-content" id="step-1">
                      <div class="col-xs-6 col-md-offset-3">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="control-label">First Name</label>
                            <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter First Name"  />
                          </div>
                          <div class="form-group">
                            <label class="control-label">Last Name</label>
                            <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Last Name" />
                          </div>
                          <div class="form-group">
                            <label class="control-label">Address</label>
                            <textarea required="required" class="form-control" placeholder="Enter your address" ></textarea>
                          </div>
                          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                        </div>
                      </div>
                    </div>
                    <div class="row setup-content" id="step-2">
                      <div class="col-xs-6 col-md-offset-3">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label class="control-label">Company Name</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Name" />
                          </div>
                          <div class="form-group">
                            <label class="control-label">Company Address</label>
                            <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Company Address"  />
                          </div>
                          <button class="btn btn-primary nextBtn btn-lg pull-right" type="button" >Next</button>
                        </div>
                      </div>
                    </div>
                    <div class="row setup-content" id="step-3">
                      <div class="col-xs-6 col-md-offset-3">
                        <div class="col-md-12">
                          <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                        </div>
                      </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- The Update dialog -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
          </div>
          <div class="modal-body">
               <!--<div class="form-group">-->
                    <input type="hidden" id="u_hostid" placeholder="hostid"/>
                <!--</div>-->

                <div class="form-group">
                    <input type="text" class="form-control" id="u_servername" placeholder="servername"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" id="u_ip" placeholder="ip">
                </div>
                <div class="form-group">
                    <input class="form-control " type="text" id="u_port" placeholder="port">
                </div>

                <div class="form-group">
                    <input class="form-control " type="text" id="u_username" placeholder="username">
                </div>
              <div class="form-group">
                    <input class="form-control " type="text" id="u_password" placeholder="username">
                </div>
                <div class="form-group">
                    <textarea rows="2" class="form-control" id="u_comment" placeholder="comment"></textarea>
                </div>
          </div>
          <div class="modal-footer ">
            <button type="button" class="btn btn-warning btn-lg" data-dismiss="modal" id="lambertupdate" style="width: 100%; "><span class="glyphicon glyphicon-ok-sign"></span>Â Update</button>
          </div>
        </div>
      </div>
     </div>

    <!-- The Delete dialog -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
       <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
          </div>
          <div class="modal-body">
           <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?-> ID=
               <input type="text" name="passwd_id" id="passwd_id" />
           </div>
          </div>
          <div class="modal-footer ">
            <button type="button" class="btn btn-success" data-dismiss="modal" id="lambertyes"><span class="glyphicon glyphicon-ok-sign"></span>Â Yes</button>
            <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span>Â No</button>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='server.js')}}"></script>
</body>
</html>
